<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<div class="container">
    <table border="2">
        <tr>
            <td th:text="Username"></td>
            <td th:text="Password"></td>
            <td th:text="Email"></td>
        </tr>
        <th:block th:each="u : ${users}">
            <tr>
                <td th:text="${u.getUserName()}"></td>
                <td th:text="${u.getPassword()}"></td>
                <td th:text="${u.getEmail()}"></td>
                <td>
                    <form action="#" th:action="@{/user/delete/} + ${u.getUserId()}" method="post">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/user/update/} + ${u.getUserId()}" method="get">
                        <input type="submit" value="Edit"/>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>

    </br>

    <form th:action="@{/user/create}" th:object="${user}" method="post">
        <table>
            <tr>
                <td><input type="text" placeholder="User Name" th:field="*{userName}"></td>
                <td><input type="password" placeholder="Password" th:field="*{email}"></td>
                <td><input type="email" placeholder="Email" th:field="*{password}"></td>
                <input type="hidden" th:field="*{userId}">
                <td><input type="submit" value="Save"/></td>
            </tr>
        </table>
    </form>
</div>

<form th:actio="@{/logout}" method="post">
    <input type="submit" value="Sign out">
</form>

</body>
</html>
